<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Header Example</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <header id="header">
        <div class="header-content">
            <div class="logo">Logo</div>
            <nav>
                <a href="#brands" class="nav-link" data-en="Our brands" data-es="Nuestras marcas">Our brands</a>
                <a href="#join" class="nav-link" data-en="Join our collective" data-es="Únete a nuestro colectivo">Join our collective</a>
                <a href="#impact" class="nav-link" data-en="Our impact" data-es="Nuestro impacto">Our impact</a>
            </nav>
            <div class="language-switcher">
                <button onclick="switchLanguage('en')">EN</button>
                <button onclick="switchLanguage('es')">ES</button>
            </div>
            <button class="mobile-menu-button" onclick="toggleMobileMenu()">☰</button>
        </div>
    </header>

    <main>
        <section id="brands">
            <h2>Our brands</h2>
            <p>Discover our portfolio of innovative brands.</p>
        </section>
        <section id="join">
            <h2>Join our collective</h2>
            <p>Be part of our growing community of visionaries.</p>
        </section>
        <section id="impact">
            <h2>Our impact</h2>
            <p>See how we're making a difference in the world.</p>
        </section>
    </main>

    <script>
        const header = document.getElementById('header');
        const navLinks = document.querySelectorAll('.nav-link');
        let currentLang = 'en';
        let lastScrollTop = 0;

        window.addEventListener('scroll', () => {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                header.style.top = '-80px';
            } else {
                header.style.top = '0';
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;

            if (scrollTop > 20) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        function switchLanguage(lang) {
            currentLang = lang;
            navLinks.forEach(link => {
                link.textContent = link.getAttribute(`data-${lang}`);
            });
        }

        function toggleMobileMenu() {
            document.body.classList.toggle('mobile-menu-open');
        }
    </script>
</body>
</html>
